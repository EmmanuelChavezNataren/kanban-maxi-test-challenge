<ion-card mode="md" cdkDragHandle>
  <ion-card-header>
    {{ task.title }}
  </ion-card-header>
  <ion-card-content>
    <ion-label>
      {{calculateCompleted(task.subtasks)}} of {{task.subtasks.length}} subtask{{task.subtasks.length > 1 ? 's' : ''}}
    </ion-label>
  </ion-card-content>
</ion-card>
