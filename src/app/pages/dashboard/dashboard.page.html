<!-- MAIN HEADER -->
<app-main-header [title]="activeBoard$ | async" [hasActionable]="true" txtActionable="Add New Task" />
<!-- END MAIN HEADER -->

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let column of (boardColumns$ | async)">
        <app-column [column]="column"></app-column>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
